language: go
go: 
    1.3.3

before_install:
  - go get github.com/tools/godep
  - go install -race std
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq gcc-4.8 g++-4.8 zlib1g-dev libbz2-dev libsnappy-dev libjemalloc-dev
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 50
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
  - cd ./extern && sh ./setup.sh && cd ..
  - export C_INCLUDE_PATH=`pwd`/extern/tmp
  - export LIBRARY_PATH=`pwd`/extern/tmp
  - export LD_LIBRARY_PATH=`pwd`/extern/tmp

script:
  - godep go test --race -tags 'all' -cover -v ./pkg/... ./cmd/...
